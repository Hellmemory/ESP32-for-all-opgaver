[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

monitor_speed = 115200
;monitor_port = COM7
;uploud_port = COM7
build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDM_ON_BOOT=1

lib_deps =
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9